<h1 class="animate__animated animate__fadeInDown">{{title}}</h1>
<ul>
  <p><small *ngIf="todos.length == 0">Você ainda não tem nenhuma tarefa hoje!</small></p>
  <!-- ngFor é o for do javascript, aqui ele ta percorrendo todos os elementos do todos -->
  <li *ngFor="let todo of todos"> {{todo.title}} 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> 
    <!-- esse é o bind do HTML > TS sempre com parenteses -->
    <button (click)="remove(todo)">Remover</button> 
  </li>
</ul>

<!-- bind do TS > HTML -->
<form [formGroup]="form">
  <fieldset>
    <label for="">Tarefa: </label>
    <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
<!-- Alteração de propriedades sempre com colchetes| pristine significa se foi modificado-->
      <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 3 e 60 caracteres</small>      
      <button class="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
